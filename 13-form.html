<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label>Eposta</label></td>
                <td><input type="email" name="eposta" id="ep" placeholder="info@example.com"></td>
            </tr>
            <tr>
                <td><label>Şifre</label></td>
                <td><input type="password" name="sifre"></td>
            </tr>
            <tr>
                <td><label>Güvenlik kodu</label></td>
                <td><input type="number" name="kod" id="gk" readonly></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" disabled>Kaydet</button>
                    <button type="reset">Temizle</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
